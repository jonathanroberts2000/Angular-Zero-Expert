<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!--Nombre-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input class="form-control" type="text" formControlName="nombre" placeholder="Nombre de la persona">
      <span *ngIf="campoEsValido('nombre')" class="form-text text-danger">Este campo es obligatorio</span>
    </div>
  </div>

  <!--Agregar Favorito-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input class="form-control" placeholder="Agregar favorito" (keyup.enter)="{}">
        <button type="button" class="btn btn-outline-primary" (click)="{}">Agregar</button>
      </div>
    </div>
  </div>

  <!--Lista de Juegos Favoritos-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div class="input-group mb-1">
        <input class="form-control">
        <button type="button" class="btn btn-outline-danger">Eliminar</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>
</form>

<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>
