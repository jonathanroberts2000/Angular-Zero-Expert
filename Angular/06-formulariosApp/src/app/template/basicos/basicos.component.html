<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar(miFormulario)" #miFormulario="ngForm">
      <!-- CAMPO DE PRODUCTO -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="Nombre del producto" ngModel name="producto" autocomplete="off" required minlength="3">
          <span *ngIf="miFormulario.controls['producto']?.invalid && miFormulario.controls['producto']?.touched" class="form-text text-danger">Debe de ser de 3 letras</span>
        </div>
      </div>

      <!-- CAMPO DE PRECIO -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" placeholder="Precio del producto" ngModel name="precio" min="0">
        </div>
      </div>

      <!-- CAMPO DE EXISTENCIAS -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" placeholder="Existencias del producto" ngModel name="existencias">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">Guardar</button>
        </div>
      </div>

    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{miFormulario.valid}}</pre>

    <span>Pristine</span>
    <pre>{{miFormulario.pristine}}</pre>

    <span>Touched</span>
    <pre>{{miFormulario.touched}}</pre>

    <span>Value</span>
    <pre>{{miFormulario.value | json}}</pre>
  </div>
</div>
