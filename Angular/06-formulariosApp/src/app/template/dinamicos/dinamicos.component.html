<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
  <!--Nombre-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input class="form-control" type="text" [ngModel]="persona.nombre" name="nombre" placeholder="Nombre de la persona" required>
      <span class="form-text text-danger" *ngIf="miFormulario.controls['nombre']?.errors">Este campo es obligatorio</span>
    </div>
  </div>

  <!--Agregar Favorito-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input class="form-control" placeholder="Agregar favorito">
        <button type="button" class="btn btn-outline-primary">Agregar</button>
      </div>
    </div>
  </div>

  <!--Lista de Juegos Favoritos-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index;">
        <input name="favorito_{{i}}" [(ngModel)]="juego.nombre" class="form-control" required>
        <button type="button" class="btn btn-outline-danger" (click)="eliminar(i)">Eliminar</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="button" [disabled]="miFormulario.invalid" class="btn btn-primary float-end" (click)="guardar()">Guardar</button>
    </div>
  </div>
</form>

<span>Persona</span>
<pre>{{persona | json}}</pre>
